<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #43A6C6, #145DA0);
            text-align: center;
            padding: 50px;
        }
        
        
        .result-container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        
        
        .result-box {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        
        .result-text {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        
        .result-text.potable {
            color: white;
            background: #28a745;
        }
        
        
        .result-text.non-potable {
            color: white;
            background: #dc3545;
        }
        
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .back-button:hover {
            background: #0056b3;
        }
        </style>
    <div class="result-container">
        <h1 class="title">Water Quality Prediction Result</h1>
        <div class="result-box">
            <h2>LSTM Model Prediction:</h2>
            <p class="result-text {{ 'potable' if lstm_result == 'Potable Water' else 'non-potable' }}">{{ lstm_result }}</p>
        </div>
        <div class="result-box">
            <h2>GRU Model Prediction:</h2>
            <p class="result-text {{ 'potable' if gru_result == 'Potable Water' else 'non-potable' }}">{{ gru_result }}</p>
        </div>
        <a href="/" class="back-button">Check Another Sample</a>
    </div>
</body>
</html>
